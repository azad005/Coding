<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        /* Reset some default browser styles */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Set a background color and font properties for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #4306b5;
            line-height: 1.6;
            padding: 20px;
        }

        /* Style the header */
        header {
            background: #333;
            color: #2c1369;
            padding: 10px 0;
            text-align: center;
        }

        /* Style the navigation menu */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Style the main content */
        main {
            background: #ffffff00;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        /* Style the sections */
        section {
            margin-bottom: 20px;
        }

        /* Style the footer */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>About Me</h2>
            <p>This is a brief introduction about myself.</p>
        </section>
        <section>
            <h2>Projects</h2>
            <p>Here are some of my recent works.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
</body>

</html>
